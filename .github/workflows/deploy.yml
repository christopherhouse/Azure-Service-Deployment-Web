name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_RESOURCE_GROUP: 'RG-WEB-DEPLOY'
  AZURE_REGION: 'eastus2'
  BICEP_FILE_PATH: './infra/bicep/main.bicep'
  BICEP_PARAMETERS_FILE: './infra/bicep/parameters/main.bicepparam'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ./src/dotnet/AzureDeploymentWeb/AzureDeploymentWeb.csproj
      
    - name: Build application
      run: dotnet build ./src/dotnet/AzureDeploymentWeb/AzureDeploymentWeb.csproj --configuration Release --no-restore
      
    - name: Publish application
      run: dotnet publish ./src/dotnet/AzureDeploymentWeb/AzureDeploymentWeb.csproj --configuration Release --output ./publish --no-build
      
    - name: Create deployment package
      run: zip -r ./publish.zip ./publish
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp-build
        path: ./publish.zip
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp-build
        path: ./publish
        
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
    - name: Deploy Bicep Infrastructure
      id: bicep-deploy
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ${{ env.BICEP_FILE_PATH }}
        parameters: ${{ env.BICEP_PARAMETERS_FILE }}
        failOnStdErr: false
        deploymentName: deploy-appservice-${{ github.run_id }}
        scope: resourcegroup
        
    - name: Deploy Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ steps.bicep-deploy.outputs.webAppName }}
        package: ./publish.zip
        type: 'ZIP'