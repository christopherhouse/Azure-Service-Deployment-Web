<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="950" viewBox="0 0 1200 950" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </radialGradient>
    
    <!-- Component gradients -->
    <linearGradient id="webAppGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Purple gradient background -->
  <rect width="1200" height="950" fill="url(#backgroundGradient)"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="28" font-weight="bold" fill="white">
    🏗️ Azure ARM Template Deployment Architecture
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" fill="white" opacity="0.9">
    Real-time Updates &amp; Secure Deployment
  </text>

  <!-- Central .NET 8 MVC Web App -->
  <rect x="470" y="370" width="260" height="110" rx="15" 
        fill="url(#webAppGradient)" stroke="white" stroke-width="3"/>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="white">🚀 .NET 8 MVC</text>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="18" font-weight="bold" fill="white">Web App</text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" fill="white">Core Application</text>

  <!-- User Browser (top-left) -->
  <rect x="80" y="200" width="180" height="90" rx="15" 
        fill="#0EA5E9" stroke="white" stroke-width="3"/>
  <text x="170" y="230" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">👤 User Browser</text>
  <text x="170" y="255" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">Modern Web Interface</text>
  <text x="170" y="275" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">ARM Template Upload</text>

  <!-- Microsoft Entra ID (top-right) -->
  <rect x="940" y="200" width="180" height="90" rx="15" 
        fill="#A855F7" stroke="white" stroke-width="3"/>
  <text x="1030" y="230" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">🔐 Microsoft</text>
  <text x="1030" y="250" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">Entra ID</text>
  <text x="1030" y="275" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">OAuth 2.0 Authentication</text>

  <!-- Azure Key Vault (left) -->
  <rect x="80" y="500" width="180" height="90" rx="15" 
        fill="#F59E0B" stroke="white" stroke-width="3"/>
  <text x="170" y="530" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">🔑 Azure</text>
  <text x="170" y="555" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">Key Vault</text>
  <text x="170" y="575" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">Secrets Management</text>

  <!-- Redis Cache (right) -->
  <rect x="940" y="500" width="180" height="90" rx="15" 
        fill="#EF4444" stroke="white" stroke-width="3"/>
  <text x="1030" y="530" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">⚡ Redis</text>
  <text x="1030" y="555" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">Cache</text>
  <text x="1030" y="575" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">API Response Caching</text>

  <!-- Application Insights (bottom-left) -->
  <rect x="80" y="650" width="180" height="90" rx="15" 
        fill="#10B981" stroke="white" stroke-width="3"/>
  <text x="170" y="680" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">📊 Application</text>
  <text x="170" y="705" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">Insights</text>
  <text x="170" y="725" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">Telemetry &amp; Monitoring</text>

  <!-- Azure SignalR (bottom-right) -->
  <rect x="940" y="650" width="180" height="90" rx="15" 
        fill="#06B6D4" stroke="white" stroke-width="3"/>
  <text x="1030" y="680" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">📡 Azure</text>
  <text x="1030" y="705" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">SignalR</text>
  <text x="1030" y="725" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">Real-time Updates</text>

  <!-- Azure Resource Manager (bottom center) -->
  <rect x="470" y="800" width="260" height="90" rx="15" 
        fill="#374151" stroke="white" stroke-width="3"/>
  <text x="600" y="830" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">☁️ Azure Resource</text>
  <text x="600" y="855" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">Manager</text>
  <text x="600" y="875" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="13" fill="white">ARM Template Deployment</text>

  <!-- Connection lines with improved font size (12px = 10px + 2px as requested) -->
  
  <!-- User Browser to Web App -->
  <line x1="260" y1="245" x2="470" y2="400" stroke="white" stroke-width="3" stroke-dasharray="8,8"/>
  <text x="365" y="320" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">HTTPS Requests</text>
  
  <!-- Web App to Entra ID -->
  <line x1="730" y1="400" x2="940" y2="245" stroke="white" stroke-width="3" stroke-dasharray="8,8"/>
  <text x="835" y="320" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">OAuth 2.0</text>
  
  <!-- Web App to Key Vault -->
  <line x1="470" y1="440" x2="260" y2="545" stroke="white" stroke-width="3" stroke-dasharray="8,8"/>
  <text x="365" y="495" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">Secrets</text>
  
  <!-- Web App to Redis -->
  <line x1="730" y1="440" x2="940" y2="545" stroke="white" stroke-width="3" stroke-dasharray="8,8"/>
  <text x="835" y="495" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">Caching</text>
  
  <!-- Web App to Application Insights -->
  <line x1="470" y1="460" x2="260" y2="695" stroke="white" stroke-width="3" stroke-dasharray="8,8"/>
  <text x="365" y="580" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">Telemetry</text>
  
  <!-- Web App to SignalR -->
  <line x1="730" y1="460" x2="940" y2="695" stroke="white" stroke-width="3" stroke-dasharray="8,8"/>
  <text x="835" y="580" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">WebSockets</text>
  
  <!-- Web App to ARM -->
  <line x1="600" y1="480" x2="600" y2="800" stroke="white" stroke-width="3" stroke-dasharray="8,8"/>
  <text x="620" y="640" text-anchor="start" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">ARM Deploy</text>

  <!-- SignalR to User Browser (curved path for real-time updates) -->
  <path d="M 940 650 Q 600 150 260 200" stroke="white" stroke-width="3" 
        fill="none" stroke-dasharray="8,8"/>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="white" font-weight="bold">Real-time Updates</text>

</svg>