  <!-- Connection lines -->
  
  <!-- User Browser to Web App -->
  <line x1="200" y1="130" x2="300" y2="270" stroke="#666" stroke-width="2"/>
  <text x="250" y="200" text-anchor="middle" font-family="Arial, sans-serif" 
